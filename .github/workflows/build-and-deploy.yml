name: Build and deploy Vite & Vue project
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 25.2.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Pnpm install
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Upload to server using SSH
        uses: garygrossgarten/github-action-scp@0.9.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          privateKey: ${{ secrets.SSH_KEY }}
          local: "www"
          remote: "/home/${{ secrets.SSH_USER }}/xylobyte/public"
          rmRemote: true
